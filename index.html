<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./resources/css/style.css" />
  <link rel="stylesheet" href="./resources/css/index.css" />
  <title>To Do List App</title>
</head>

<body>

  <header>
    <h1>To Do List</h1>
  </header>

  <main>

    <section class="add-task">

      <figure class="input-container">
        <input type="text" class="styled-input" name="input" placeholder="Add new task" accesskey="/" />

        <button class="svg-button" id="add">
          <img src="./resources/assets/Enter.svg" alt="enter-icon" />
        </button>

      </figure>

    </section>

    <section class="task-list">

      <ul class="todo">
        <li>
          User task
          <button class="check-button">
            <img src="./resources/assets/unCheckIcon.svg" class="check-icon" alt="Check Icon">
          </button>
          <button class="del-button">
            <img src="./resources/assets/Vector.svg" class="delete-icon" alt="Delete Icon">
          </button>
        </li>
      </ul>

      <h2>Completed</h2>

      <ul class="completed">
        <li>
          User task completed
          <button class="check-button">
            <img src="./resources/assets/CheckIcon.svg" class="check-icon" alt="Check Icon">
          </button>
          <button class="del-button">
            <img src="./resources/assets/Vector.svg" class="delete-icon" alt="Delete Icon">
          </button>
        </li>
      </ul>

    </section>

  </main>

  <script src="./resources/js/script.js"></script>
</body>

</html>
