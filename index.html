<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./resources/css/style.css" />
  <link rel="stylesheet" href="./resources/css/index.css" />
  <title>To Do List App</title>
</head>

<body>

  <header>
    <h1>To Do List</h1>
  </header>

  <main>

    <section class="add-task">

      <figure class="input-container">
        <input type="text" class="styled-input" name="input" placeholder="Add new task" />

        <button class="svg-button" id="add">
          <img src="./resources/assets/Enter.svg" alt="enter-icon" />
        </button>
      </figure>

    </section>

    <section class="action-panel">
      <button class="del-firstElement-button">Del First</button>
      <button class="del-lastElement-button">Del Last</button>
      <button class="highlight-evenElement-button">Highlight Even</button>
      <button class="highlight-oddElement-button">Highlight Odd</button>
    </section>

    <section class="task-list">

      <ul class="todo"></ul>

      <h2>Completed</h2>

      <ul class="completed"></ul>

    </section>

  </main>

  <script src="./resources/js/script.js"></script>
</body>

</html>
