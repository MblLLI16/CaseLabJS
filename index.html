<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./resources/css/style.css" />
  <link rel="stylesheet" href="./resources/css/index.css" />
  <title>To do list app</title>
</head>

<body>

  <header>
    <h1>To Do List</h1>
  </header>

  <main>

    <section>
      <h2>добавление задачи</h2>

      <figure class="input-container">
        <input type="text" class="styled-input" name="input" placeholder="Add new task" accesskey="/" />

        <button class="svg-button">
          <img src="./resources/assets/Enter.svg" width="100" height="100" />
        </button>

      </figure>

    </section>

    <section>
      <h2>список актуальных задач</h2>
    </section>

    <section>
      <h2>список завершенных задач</h2>
    </section>

  </main>

</body>

</html>
